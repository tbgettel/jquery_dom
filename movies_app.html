<!DOCTYPE html>
<html>
<head></head>
<body>
    <h4>Movie Ratings</h4>
    <form action="">
        <label for="text">Movie</label>
        <input id = "movie-in" type="text">
        <label for="text">Rating</label>
        <input  id = "rating-in" type="text">
        <button id='submit' type="button">Submit</button>
    </form>
    <ul id="ul"></ul>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        //jquery event listener for clicking the submit button
        $('#submit').on('click', function(){
            //declares the input variables
            let $movieIn = $("#movie-in").val();
            let $ratingIn = $("#rating-in").val();
            //appends the ul with an li with movie input, rating input, and remove button
            $('ul').append(`<li>${$movieIn} : ${$ratingIn} <button class="rmvBtn">Remove</button><br><br>`);
                //remove button listener for removing entry li's
                $('.rmvBtn').on('click', function(){
                $(this).parent().remove();
            })
        });
    </script>
</body>
</html>
